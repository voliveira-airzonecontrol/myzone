environment: prod

# Data sources configuration section
database:
  a3:
    host: POPEYE
    port: 49335
    user: lectura
    password: ${oc.env:SQL_PASSWORD_DEV}


  myzone:
    host: 192.168.2.7
    port: 3306
    user: readmyzone
    password: ${oc.env:MYSQL_PASSWORD}


# Logging configuration section
logging:
  version: 1
  disable_existing_loggers: False
  formatters:
    simple:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout
    file:
      class: logging.FileHandler
      level: INFO
      formatter: simple
      filename: 'app.log'
  loggers:
    pipeline_logger:
      level: DEBUG
      handlers: [console, file]
      propagate: no
  root:
    level: INFO
    handlers: [console]
